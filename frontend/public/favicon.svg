    <rect x="31" y="20" width="2" height="28" opacity="0.3"/>
  </g>

  <!-- Stars for learning/achievement -->
  <g fill="#ffd93d">
    <circle cx="20" cy="16" r="3"/>
    <circle cx="44" cy="16" r="2.5"/>
    <circle cx="50" cy="28" r="2"/>
